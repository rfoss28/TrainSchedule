<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type"text/css">
  
    <title>Train Schedule</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-4 text-center">Train Schedule</h1>
      </div>
    

    <div class="container">
        <div class="row-centered">
            <div class="col-sm-6 col-lg-10 col-centered">
              <div id="schedule">
                    <table class="table table-striped">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away </th>
                              </tr>
                            </thead>
                            <tbody class="trainSchedule">
                             
                            
                            </tbody>
                          </table>
                         

                          <form id="trainForm">
                              <div class="form-group">
                                <label for="exampleInput">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input"  >

                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination-input"  >

                                <label for="First Train Time">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="train-time-input"  >

                                <label for="Frequency">Frequency</label>
                                <input type="number" class="form-control" id="frequency-input"  >
                               
                              </div>
            
                              <button type="submit" class="btn btn-primary" id="add-train" >Add Train</button>
                            </form>
                        </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src="./assets/javascript/app.js" type="text/javascript"></script>
  </body>
</html>
